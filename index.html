<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mayalu store</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="landing-section">
        <div class="navigation">

            <div class="navdiv">
                <div class="logo">
                    <h1><a href="#">Mayalu</a></h1>
                </div>

                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Product</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="content">
            <h1>Start with the basics</h1>
            <button class="women">Shop Women</button>
            <button class="men">Shop Men</button>
        </div>
    </section>

    <section class="category">
        <div class="title">
            <h2>Shop by Category</h2>
            <div class="links">
                <a href="#" onclick="toggleContainer()">Women</a>
                <a href="#"  onclick="toggleContainer()">Men</a>
            </div>
        </div>

        <div class="container">
            <div class="card">
                <button class="tops">Tops</button>
            </div>
            <div class="card">
                <button class="tops">Bottoms</button>
            </div>
            <div class="card">
                <button class="tops">Shoes</button>
            </div>
        </div>
        <div class="mens-container">
            <div class="mens-card">
                <button class="tops">Tops</button>
            </div>
            <div class="mens-card">
                <button class="tops">Bottoms</button>
            </div>
            <div class="mens-card">
                <button class="tops">Shoes</button>
            </div>


        </div>
    </section>

    <section class="video">
        <div class="video-player">

        </div>
    </section>


















    <script src="script.js"></script>
</body>

</html>
