<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>products</title>
    <link rel="stylesheet" href="product.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=account_circle" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <div class="navdiv">
            <nav>
                <ul>
                    <li><a href="#">Mens</a></li>
                    <li><a href="#">Womens</a></li>
                    <li><a href="#">Sale</a></li>
                    <li><a href="#">Bundles</a></li>
                </ul>
            </nav>
            <div class="logo">
                <h1><a href="#">Mayalu</a></h1>
            </div>

            <a href="login.html" class="login-link">Login<span class="material-symbols-outlined icon">
                    account_circle
                </span></a>
        </div>
    </header>
    <div class="sidebar">
        <h2>Browse by</h2>
        <hr>
        <div class="browse-by">
            <ul>
                <li><a href="#">Women's Tops</a></li>
                <li><a href="#">Women's Bottoms</a></li>
                <li><a href="#">Men's Tops</a></li>
                <li><a href="#">Men's Bottoms</a></li>
                <li><a href="#">Accessories</a></li>
                <li><a href="#">Sale</a></li>
            </ul>
        </div>
        <h2>Filter by</h2>
        <hr>
        <div class="filter-by">
            <div class="price">
                <h4>Price</h4>
                <input type="range" id="price" name="price" min="28" max="100" value="50">
                <span class="label">28</span><span id="inputValue"></span>
            </div>
            <hr>
            <div class="size">
                <h4>Size</h4>
                <label for="size">Small</label>
                <input type="checkbox" id="small" name="size" value="small">
                <label for="size">Medium</label>
                <input type="checkbox" id="medium" name="size" value="medium">
                <label for="size">Large</label>
                <input type="checkbox" id="large" name="size" value="large">
            </div>
            <hr>
            <div class="color-selection">
                <h4>Color</h4>
                <div class="color-options">
                    <div class="color" style="background-color: black;"></div>
                    <div class="color" style="background-color: orange;"></div>
                    <div class="color" style="background-color: #333144;"></div>
                    <div class="color" style="background-color: #c4d3c2;"></div>
                    <div class="color" style="background-color: #1e45b7;"></div>
                    <div class="color" style="background-color: white; border: 1px solid #aaa;"></div>
                </div>
            </div>
        </div>
    </div>







    <script>
        const rangeInput = document.getElementById('price');
        const rangelength = document.getElementById('inputValue');



        rangeInput.addEventListener('input', () => {
            rangelength.innerText = rangeInput.value;
        })
    </script>

</body>

</html>
